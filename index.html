<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fixed-controls">
    <button id="exportButton">Export as CSV</button>
    <button id="jumpToLatest" class="control-button">Jump to latest</button>
    <button id="jumpToCurrent" class="control-button">Jump to current</button>
</div>

    <div class="container">
        <div class="time-column" id="timeColumn"></div>
        <div class="calendar-column">
            <div id="calendar"></div>
        </div>
    </div>
    <div id="productivityTotals"></div>
    <script src="main.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
